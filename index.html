<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hannah Fierro</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm  navbar-light">

    <img src="Little Bird Toys Logo (1).png" alt="Logo" style="width:500px;" style="height:500px;" class="rounded-pill">
    <div class="container-fluid">
      <h1>"Give children toys that are powered by their imagination, not by batteries."</h1>
  </nav>
  <div class="container-fluid-1">
    <div class="row">
      <div class="col p-3 bg-container-fluid-1"></div>
      <div class="col p-3 bg-container-fluid-1"></div>
      <div class="col p-3 bg-container-fluid-1"></div>
    </div>
  </div>
  <div class="row">
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
  </div>
  <div class="row">
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="row">
      <div class="col p-3 bg-container-fluid-1"></div>
      <div class="col p-3 bg-container-fluid-1"></div>
      <div class="col p-3 bg-container-fluid-1"></div>
    </div>
  </div>
  <div class="row">
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
  </div>
  <div class="row">
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
    <div class="col p-3 bg-container-fluid-1"></div>
  </div>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <center><img src="block5.jpg" alt="Los Angeles" class="d-block" style="width:80%"></center>
        <div class="carousel-caption">
          <h1 style="font-size:700%;"><b>Building Blocks</b></h1>
          <h4 style="font-size:300%;"><b>Solid wood standard unit building blocks with a natural finish and smooth edges</b></h4>
        </div>
      </div>
      <div class="carousel-item">
        <center><img src="block1.jpg" alt="Chicago" class="d-block" style="width:90%"></center>
        <div class="carousel-caption">
          
          <h4 style="font-size:300%;"><b>60 pieces of wood to be creative!</b></h4>
        </div>
      </div>
      <div class="carousel-item">
        <center><img src="plane2.jpg" alt="New York" class="d-block" style="width:60%"></center>
        <div class="carousel-caption">
       
          <h1 style="font-size:300%;"><b>Create a toy plane!</b></h1>
        </div>
      </div>

<div class="carousel-item">
        <center><img src="boat2.jpg" alt="Chicago" class="d-block" style="width:90%"></center>
        <div class="carousel-caption">
          
          <h4 style="font-size:300%;"><b>60 pieces of wood to be creative!</b></h4>
        </div>
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


  </nav>
</body>

</html>
